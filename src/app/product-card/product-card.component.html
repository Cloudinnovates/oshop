
<div *ngIf="product.title" class="card" >
	<img class="card-img-top" src="{{product.imageUrl}}" alt="{{ product.title}}" *ngIf="product.imageUrl">
	<div class="card-body">
		<h4 class="card-title">{{product.title}}</h4>
		<p class="card-text">{{product.price | currency:'USD':true}}</p>
		
	</div>
	
	<div class="card-footer" *ngIf="showActions">
	   <button
	   *ngIf="getQuantity() === 0; else updateQuantity"
	   (click)="addToCart()" 
	   class="btn btn-secondary btn-block">Add to Cart
	   </button>
	   
	   <ng-template #updateQuantity>
	   	 <!--  no-gutters removes -ve margins created by bootstrap so
	   	       the size of the cart is same as the card
	   	  -->
	       <div class="row" no-gutters>
	           <div class="col-2">
	              <button 
	              (click)="removeFromCart()"
	              class="btn btn-secondary btn-block">-</button>
	           </div>
	           <div class="col text-center" >
	             {{getQuantity()}} in cart
	           </div>
	           <div class="col-2">
	              <button 
	              (click)="addToCart()"
	              class="btn btn-secondary btn-block">+</button>
	           </div>
	           
	       </div>
		   
	   </ng-template>
	   
	</div>
</div>
